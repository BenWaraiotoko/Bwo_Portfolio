baseURL = "https://bwo-portfolio.pages.dev"
title = "Ben Warai Otoko | Data Engineer"
theme = "LoveIt"
languageCode = "en"
defaultContentLanguage = "en"

# Generation
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = false

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu principal
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = 1
    [menu.main.params]
      icon = "fa-solid fa-blog"
  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 2
    [menu.main.params]
      icon = "fa-solid fa-code"
  [[menu.main]]
    identifier = "learning-logs"
    name = "Learning Logs"
    url = "/learning-logs/"
    weight = 3
    [menu.main.params]
      icon = "fa-solid fa-book"
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 4
    [menu.main.params]
      icon = "fa-solid fa-tags"
  [[menu.main]]
    identifier = "graph"
    name = "Graph"
    url = "/graph/"
    weight = 5
    [menu.main.params]
      icon = "fa-solid fa-diagram-project"
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 6
    [menu.main.params]
      icon = "fa-solid fa-user"

[params]
  # LoveIt Version
  version = "0.2.X"

  # Dark mode by default (Kanagawa style)
  defaultTheme = "dark"

  # Git info
  gitRepo = "https://github.com/BenWaraiotoko/Bwo_Portfolio"

  # Fingerprint for cache
  fingerprint = ""

  # Date format
  dateFormat = "02/01/2006"
  
  # Site description
  title = "Ben Warai Otoko | Data Engineer"
  description = "Portfolio Data Engineering - Python, SQL, ETL, Cloud"
  keywords = ["Data Engineer", "Python", "SQL", "ETL", "Portfolio"]
  
  # Images
  images = ["/images/avatar.jpg"]

  # Header config
  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"
    [params.header.title]
      logo = "/images/logo.png"
      name = "BWO"
      pre = ""
      post = ""
      typeit = false

  # Author config
  [params.author]
    name = "BenWaraiotoko"
    link = "/about/"

  # Footer config
  [params.footer]
    enable = true
    custom = ""
    hugo = false
    copyright = true
    author = true
    since = 2025
    icp = ""
    license = ""

  # Section (all posts) page config
  [params.section]
    paginate = 20
    dateFormat = "01-02"
    rss = 10

  # List (category or tag) page config
  [params.list]
    paginate = 20
    dateFormat = "01-02"
    rss = 10

  # App icon config (for PWA)
  [params.app]
    title = "BWO"
    noFavicon = false
    svgFavicon = ""
    themeColor = "#1F1F28"
    iconColor = "#E46876"
    tileColor = "#1F1F28"

  # Search config
  [params.search]
    enable = true
    type = "lunr"
    contentLength = 4000
    placeholder = "Search..."
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false

  # Home page config
  [params.home]
    rss = 10
    [params.home.profile]
      enable = true
      gravatarEmail = ""
      avatarURL = "/images/avatar.jpg"
      title = "Hi I'm Ben Warai Otoko"
      subtitle = "Welcome to My Data Engineering Portfolio"
      typeit = true
      social = true
      disclaimer = ""
    [params.home.posts]
      enable = true
      paginate = 6

  # Social config
  [params.social]
    GitHub = "BenWaraiotoko"
    Email = "bwonews@proton.me"
    RSS = true

  # Page config
  [params.page]
    hiddenFromHomePage = false
    hiddenFromSearch = false
    twemoji = false
    lightgallery = true
    ruby = true
    fraction = true
    fontawesome = true
    linkToMarkdown = false
    rssFullText = false
    
    [params.page.toc]
      enable = true
      keepStatic = false
      auto = true
    
    [params.page.code]
      copy = true
      maxShownLines = 50
    
    [params.page.share]
      enable = true

  # TypeIt config
  [params.typeit]
    speed = 100
    cursorSpeed = 1000
    cursorChar = "|"
    duration = -1

  # Analytics (optional)
  [params.analytics]
    enable = false

  # Cookie consent (optional)
  [params.cookieconsent]
    enable = false

# Markup config
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Sitemap config
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# Permalinks config
[permalinks]
  posts = ":year/:month/:contentbasename"
  projects = "projects/:contentbasename"

# Outputs
[outputs]
  home = ["HTML", "RSS", "JSON", "graphjson"]
  page = ["HTML"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML"]

# Custom output formats
[outputFormats.graphjson]
  baseName = "graph"
  mediaType = "application/json"
  isPlainText = true
  notAlternative = true
